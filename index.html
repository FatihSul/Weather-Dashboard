<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./style.css">
<title>Weather App</title>
</head>
<body class="bg-dark">

<!-- nav bar w/ title -->
<nav class="navbar bg-primary">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
</nav>

<div class="weather-container">
    <div class="search-history">
        <h1 class="text-light">Input City Name:</h1>
        <input class="city-name-input" type="text" placeholder="Enter city name">
        <button class="search-button">Search</button>
    </div>
<div class="weather-data">



<!-- today's forcast, large card-->
    <div class="card current-day">
      <div class="card-body">
        <h5 class="card-date"><span class="current-date">Location & Date</span><img class="current-image" src=""></h5>
        <p class="card-temp">Temp: <span class="current-temp"></span></p>
        <p class="card-wind">Wind: <span class="current-wind"></span></p>
        <p class="card-humidity">Humidity: <span class="current-humidity"></span></p>
        <p class="uv-index"><span class="current-uv"></span></p>
      </div>
    </div>

<!-- future 5-day forcast, smaller cards created in javascript-->


<div class="card-deck temp-cards">

  </div>
    </div>
</div>






<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
